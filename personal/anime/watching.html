<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currently Watching - Jacob Tan</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../personal-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="personal-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">Currently Watching</span>
            </div>
            <a href="../../personal.html" class="btn btn-secondary btn-small">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="personal-hero">
        <div class="container">
            <h1 class="hero-title">
                <i class="fas fa-play"></i>
                Currently Watching
            </h1>
            <p class="hero-subtitle">What I'm watching right now</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="personal-section">
        <div class="container">
            <div class="watching-list">
                <!-- Watching Item Example -->
                <div class="watching-item">
                    <div class="watching-poster-placeholder">
                        <i class="fas fa-tv"></i>
                    </div>
                    <div class="watching-details">
                        <h4>Anime Title</h4>
                        <div class="watching-progress">
                            <span>Episode 12 of 24</span>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: 50%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Add more watching items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Jacob Tan. All rights reserved.</p>
                <a href="../../index.html" class="footer-link">Back to Portfolio</a>
            </div>
        </div>
    </footer>
</body>
</html>
