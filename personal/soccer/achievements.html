<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Jacob Tan</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="../../personal-styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="personal-page">
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">Achievements</span>
            </div>
            <a href="../../personal.html" class="btn btn-secondary btn-small">
                <i class="fas fa-arrow-left"></i>
                Back
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="personal-hero">
        <div class="container">
            <h1 class="hero-title">
                <i class="fas fa-trophy"></i>
                Achievements
            </h1>
            <p class="hero-subtitle">Trophies, milestones & timeline</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="personal-section">
        <div class="container">
            <div class="timeline">
                <!-- Timeline Item Example -->
                <div class="timeline-item">
                    <div class="timeline-marker"></div>
                    <div class="timeline-content">
                        <span class="timeline-date">2024</span>
                        <h4>Achievement Title</h4>
                        <p>Description of the achievement or milestone</p>
                        <div class="trophy-photo-placeholder">
                            <i class="fas fa-trophy"></i>
                            <span>Photo placeholder</span>
                        </div>
                    </div>
                </div>

                <!-- Add more timeline items as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2025 Jacob Tan. All rights reserved.</p>
                <a href="../../index.html" class="footer-link">Back to Portfolio</a>
            </div>
        </div>
    </footer>
</body>
</html>
